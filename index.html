<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juan Arturo Abaurrea Calafell - CV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed, iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 102, 204, 0.95);
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .top-nav h1 {
      margin: 0;
      font-size: 18px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      flex-grow: 1;
      min-width: 200px;
    }
    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      transition: background 0.3s;
      white-space: nowrap;
    }
    .top-nav a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .pdf-container {
      margin-top: 50px;
      height: calc(100% - 50px);
      position: relative;
    }
    .pdf-container embed {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <h1>
      Juan Arturo Abaurrea Calafell
      <span class="last-modified" id="lastModified">Loading...</span>
    </h1>
    <div class="nav-links">
      <a href="assets/snn-survey.pdf" target="_blank">ðŸ“„ SNN Paper</a>
      <a href="https://github.com/Jarturog" target="_blank">ðŸ’» GitHub</a>
      <a href="https://linkedin.com/in/j-arturo-a-c" target="_blank">ðŸ”— LinkedIn</a>
    </div>
  </div>
  <div class="pdf-container">
    <embed src="assets/cv.pdf" type="application/pdf" />
  </div>

  <script>
    async function getLastModified() {
      try {
        const response = await fetch('assets/cv.pdf', { method: 'HEAD' });
        const lastModified = response.headers.get('Last-Modified');
        
        if (lastModified) {
          const date = new Date(lastModified);
          const formatted = date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short'
          });
          document.getElementById('lastModified').textContent = `(Updated: ${formatted})`;
        } else {
          document.getElementById('lastModified').textContent = '';
        }
      } catch (error) {
        console.error('Error fetching last modified date:', error);
        document.getElementById('lastModified').textContent = '';
      }
    }

    getLastModified();
  </script>
</body>
</html>
